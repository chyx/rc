# sample synergy configuration file
#
# comments begin with the # character and continue to the end of
# line.  comments may appear anywhere the syntax permits.

section: screens
	Server:
	Client:
end

section: links
	Client:
	left = Server  
	Server:
	right = Client
end

section: aliases
	Server:
	chyx-laptop
	Client:
	chyx-pc
end

section: options
	keystroke(control+h) = switchInDirection(left)
	keystroke(control+l) = switchInDirection(right)
end

